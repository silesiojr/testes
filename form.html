<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistoria Cautelar</title>
</head>
<body>
    <h1><b>Vistoria Cautelar</b></h1>
    <form method="POST" action="/create_contract">


        <label for="endereco">Endereço completo do imóvel vistoriado (rua, número, bairro - Cidade-MG):</label>
        <input type="text" name="endereco" id="endereco" size="100" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required><br><br>

        <label ><b>DATA DA VISTORIA:</b></label>
        </select><br><br>

        <label for="dia">Dia:</label>
        <select id="dia" name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select><br><br>

        <label for="mes">Mês:</label>
        <select id="mes" name="mes">
            <option value="janeiro">janeiro</option>
            <option value="fevereiro">fevereiro</option>
            <option value="março">março</option>
            <option value="abril">abril</option>
            <option value="maio">maio</option>
            <option value="junho">junho</option>
            <option value="julho">julho</option>
            <option value="agosto">agosto</option>
            <option value="setembro">setembro</option>
            <option value="outubro">outubro</option>
            <option value="novembro">novembro</option>
            <option value="dezembro">dezembro</option>
        </select><br><br>

        <label for="mesn">Mês em número:</label>
        <select id="mesn" name="mesn">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br><br>

        <label for="ano_atual">Ano Atual:</label>
        <input type="text" name="ano_atual" id="ano_atual" required><br><br>

        <label for="horario">Horário de início da vistoria:</label>
        <input type="text" name="horario" id="horario" required><br><br>

        <label for="opcao4">Turno em que foi realizada a inspeção:</label>
        <select id="opcao4" name="opcao4">
            <option value="manhã">manhã</option>
            <option value="tarde">tarde</option>
            <option value="noite">noite</option>
            <option value=""> </option>
        </select><br><br>




        <label ><b>---CONTRATANTE---</b></label>
        </select><br><br>

        <label for="opcao1">Sr. ou Sra. Contratante:</label>
        <select id="opcao1" name="opcao1">
            <option value="Sr.">Sr.</option>
            <option value="Sra.">Sra.</option>
            <option value=""> </option>
        </select><br><br>

        <label for="contratante">Nome Completo do Contratante:</label>
        <input type="text" name="contratante" id="contratante" size="100" required><br><br>

        <label for="cpfcontratante">CPF do Contratante:</label>
        <input type="text" name="cpfcontratante" id="cpfcontratante" required><br><br>

        <label for="end_contratante">Endereço do Contratante:</label>
        <input type="text" name="end_contratante" id="end_contratante" size="100"required><br><br>

        <label for="end_obra">Endereço da Obra:</label>
        <input type="text" name="end_obra" id="end_obra" size="100"required><br><br>







        <label ><b>---PROPRIETÁRIO---</b></label>
        </select><br><br>


        <label for="opcao2">Sr. ou Sra. Proprietário(a):</label>
        <select id="opcao2" name="opcao2">
            <option value="Sr.">Sr.</option>
            <option value="Sra.">Sra.</option>
            <option value=""> </option>
        </select><br><br>

        <label for="proprietario">Nome Completo do Proprietário:</label>
        <input type="text" name="proprietario" id="proprietario" size="100"required><br><br>

        <label for="cpf_proprietario">CPF do Proprietário:</label>
        <input type="text" name="cpf_proprietario" id="cpf_proprietario" required><br><br>

        <label for="end_proprietario">Endereço do proprietário:</label>
        <input type="text" name="end_proprietario" id="end_proprietario" size="100"required><br><br>

        <label for="cep_proprietario">CEP do proprietário:</label>
        <input type="text" name="cep_proprietario" id="cep_proprietario" required><br><br>




        <label ><b>---ACOMPANHANTE---</b></label>
        </select><br><br>


        <label for="opcao3">Sr. ou Sra. Acompanhante:</label>
        <select id="opcao3" name="opcao3">
            <option value="Sr.">Sr.</option>
            <option value="Sra.">Sra.</option>
            <option value=""> </option>
        </select><br><br>

        <label for="acompanhante">Nome do acompanhante:</label>
        <input type="text" name="acompanhante" id="acompanhante" size="100"required><br><br>

        <label for="cpf_acompanhante">CPF do acompanhante:</label>
        <input type="text" name="cpf_acompanhante" id="cpf_acompanhante" required><br><br>

        <label for="telefone_acompanhante">Telefone do acompanhante ou proprietário do imóvel vistoriado:</label>
        <input type="text" name="telefone_acompanhante" id="telefone_acompanhante" required><br><br>


        <label ><b>---------------</b></label>
        </select><br><br>





        <label for="edificacao">Tipo de Edificação vistoriada:</label>
        <select id="edificacao" name="edificacao">
            <option value="Residencial">Residencial</option>
            <option value="Comercial">Comercial</option>
            <option value="Industrial">Industrial</option>
            <option value=""> </option>
        </select><br><br>

        <label for="obraedificacao">Tipo de Edificação a ser construída:</label>
        <select id="obraedificacao" name="obraedificacao">
            <option value="Residencial">Residencial</option>
            <option value="Comercial">Comercial</option>
            <option value="Industrial">Industrial</option>
            <option value=""> </option>
        </select><br><br>

        <label for="lote_vistoria">Código do lote da vistoria:</label>
        <input type="text" name="lote_vistoria" id="lote_vistoria" required><br><br>

        <label for="quadra_vistoria">Código da quadra da vistoria:</label>
        <input type="text" name="quadra_vistoria" id="quadra_vistoria" required><br><br>

        <label for="lote_obra">Código do lote da obra:</label>
        <input type="text" name="lote_obra" id="lote_obra" required><br><br>

        <label for="quadra_obra">Código da quadra da obra:</label>
        <input type="text" name="quadra_obra" id="quadra_obra" required><br><br>

        <label for="metragem">Quantos metros quadrados possui o imóvel vistoriado?</label>
        <input type="text" name="metragem" id="metragem" required><br><br>

        <label for="largura_via">Largura da via:</label>
        <input type="text" name="largura_via" id="largura_via" required><br><br>

        <label for="largura_testada">Largura da testada:</label>
        <input type="text" name="largura_testada" id="largura_testada" required><br><br>

        <label for="dist_obra">Distancia da Obra:</label>
        <input type="text" name="dist_obra" id="dist_obra" required><br><br>

        <label for="area_construida">Área construída:</label>
        <input type="text" name="area_construida" id="area_construida" required><br><br>

        <label for="pe_direito">PÉ direito:</label>
        <input type="text" name="pe_direito" id="pe_direito" required><br><br>

        <label for="estrutura">Estrutura da edificação:</label>
        <input type="text" name="estrutura" id="estrutura" required><br><br>

        <label for="idade_aparente">Qual a idade aparente do imóvel?:</label>
        <input type="text" name="idade_aparente" id="idade_aparente" required><br><br>


        <label for="ross">Classificação Ross-Heidecke:</label>
        <select id="ross" name="ross">
            <option value="Novo (A)">Novo (A)</option>
            <option value="Entre novo e regular (B)">Entre novo e regular (B)</option>
            <option value="Regular (C)">Regular (C)</option>
            <option value="Entre regular e reparos simples (D)">Entre regular e reparos simples (D)</option>
            <option value="Reparos simples (E)">Reparos simples (E)</option>
            <option value="Entre reparos simples e importantes (F)">Entre reparos simples e importantes (F)</option>
            <option value="Reparos importantes (G)">Reparos importantes (G)</option>
            <option value="Entre reparos importantes e s/valor (H)">Entre reparos importantes e s/valor (H)</option>
            <option value=""> </option>
        </select><br><br>

        <label for="ocupacao">A edificação estava ocupada ou desocupada durante a vistoria?</label>
        <select id="ocupacao" name="ocupacao">
            <option value="ocupada">ocupada</option>
            <option value="desocupada">desocupada</option>
            <option value=""> </option>
        </select><br><br>

        <label for="ocupante">A edificação estava ocupada por quem?</label>
        <select id="ocupante" name="ocupante">
            <option value="pelo proprietário">pelo proprietário</option>
            <option value="pelo inquilino">pelo inquilino</option>
            <option value=""> </option>
        </select><br><br>


        <label for="tipoedificacao">Ocupação predominante na região:</label>
        <select id="tipoedificacao" name="tipoedificacao">
            <option value="Residencial">Residencial</option>
            <option value="Industrial">Industrial</option>
            <option value="Rural">Rural</option>
            <option value="Agrícola">Agrícola</option>
            <option value="Comercial">Comercial</option>
            <option value="Preservação Ambiental">Preservação Ambiental</option>
            <option value=""> </option>
        </select><br><br>






















        <label ><b>CARACTERÍSTICAS DA REGIÃO</b></label>
        </select><br><br>

        <label for="densidade">Densidade Demográfica da Região:</label>
        <select id="densidade" name="densidade">
            <option value="Metropolitano">Metropolitano</option>
            <option value="Rural">Rural</option>
            <option value="Industrial">Industrial</option>
            <option value=""> </option>
        </select><br><br>

        <label for="relevo">Relevo na região:</label>
        <select id="relevo" name="relevo">
            <option value="Plano">Plano</option>
            <option value="Declive">Declive</option>
            <option value=""> </option>
        </select><br><br>

        <label for="bairros_viz">Quais os bairros vizinho?</label>
        <input type="text" name="bairros_viz" id="bairros_viz" size="100" required><br><br>

        <label for="dist_centro">Distancia entre o local da vistoria e o centro da cidade (km):</label>
        <input type="text" name="dist_centro" id="dist_centro" required><br><br>

        <label for="art">Número da ART:</label>
        <input type="text" name="art" id="art" required><br><br>



        <label ><b>AMBIENTES DO IMÓVEL</b></label>
        </select><br><br>

        <label for="ambiente1">Ambiente 1:</label>
        <input type="text" name="ambiente1" id="ambiente1" required><br><br>

        <label for="ambiente2">Ambiente 2:</label>
        <input type="text" name="ambiente2" id="ambiente2" required><br><br>

        <label for="ambiente3">Ambiente 3:</label>
        <input type="text" name="ambiente3" id="ambiente3" required><br><br>

        <label for="ambiente4">Ambiente 4:</label>
        <input type="text" name="ambiente4" id="ambiente4" required><br><br>

        <label for="ambiente5">Ambiente 5:</label>
        <input type="text" name="ambiente5" id="ambiente5" required><br><br>

        <label for="ambiente6">Ambiente 6:</label>
        <input type="text" name="ambiente6" id="ambiente6" required><br><br>

        <label for="ambiente7">Ambiente 7:</label>
        <input type="text" name="ambiente7" id="ambiente7" required><br><br>

        <label for="ambiente8">Ambiente 8:</label>
        <input type="text" name="ambiente8" id="ambiente8" required><br><br>

        <label for="ambiente9">Ambiente 9:</label>
        <input type="text" name="ambiente9" id="ambiente9" required><br><br>

        <label for="ambiente10">Ambiente 10:</label>
        <input type="text" name="ambiente10" id="ambiente10" required><br><br>

        <label for="ambiente11">Ambiente 11:</label>
        <input type="text" name="ambiente11" id="ambiente11" required><br><br>

        <label for="ambiente12">Ambiente 12:</label>
        <input type="text" name="ambiente12" id="ambiente12" required><br><br>

        <label for="ambiente13">Ambiente 13:</label>
        <input type="text" name="ambiente13" id="ambiente13" required><br><br>

        <label for="ambiente14">Ambiente 14:</label>
        <input type="text" name="ambiente14" id="ambiente14" required><br><br>

        <label for="ambiente15">Ambiente 15:</label>
        <input type="text" name="ambiente15" id="ambiente15" required><br><br>


        <!-- Adicione mais campos conforme necessário -->

        <input type="submit" value="Criar Contrato">
    </form>
</body>
</html>
