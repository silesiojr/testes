   <!DOCTYPE html>
   <html>
   <body>

   <h2>Login</h2>

   <form method="POST">
       {{ form.hidden_tag() }}

       {{ form.username() }}<br>
       <label for="password">Password:</label><br>
       {{ form.password() }}<br>
       {{ form.submit() }}
   </form>

   </body>
   </html>
